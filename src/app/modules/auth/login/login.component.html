<div class="login flex justify-content-center align-items-center h-screen">
    <div class="w-full lg:w-4 mx-2 sm:mx-5 lg:mx-8 sm:px-5">
        <div class="surface-card p-4 shadow-2 border-round">
            <div class="text-center mb-5">
                <img src="assets/images/revalida-success-blue.png" alt="Image" height="200" class="mb-3">
                <div class="text-900 text-3xl font-medium mb-3">Bem Vindo</div>
            </div>
        
            <div class="login-form">
                <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                    <div class="email w-full mb-3">
                        <label for="email" class="block text-900 font-medium mb-2">Usuário</label>
                        <input id="email" type="text" formControlName="email" pInputText [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Usuário é requerido</div>
                        </div>
                    </div>
        
                    <div class="password w-full mb-3">
                        <label for="password" class="block text-900 font-medium mb-2">Senha</label>
                        <p-password id="password" formControlName="password" [toggleMask]="true" [feedback]="false" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Senha é requerida</div>
                        </div>
                    </div>
    
                    <button pButton pRipple label="Iniciar" icon="pi pi-user" class="w-full" [disabled]="loading" [loading]="loading"></button>
                </form>
            </div>
        </div>
    </div>
</div>
