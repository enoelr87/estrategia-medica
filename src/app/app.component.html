<p-toast class="custom-toast"></p-toast>
<p-toast position="bottom-right" key="version" (onClose)="closeToast()" styleClass="version">
	<ng-template let-message pTemplate="message">
		<div class="align-items-center flex w-full">
			<i class="mdi mdi-update" style="font-size: 3rem"></i>
			<h6 class="flex-1 my-0 text-center">{{'app.version' | translate}}</h6>
		</div>
	</ng-template>
</p-toast>
<router-outlet></router-outlet>
